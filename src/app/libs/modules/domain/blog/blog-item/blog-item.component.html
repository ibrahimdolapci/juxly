<article>
  <div class="preview">
    <img src="/assets/images/home/blog-1.png" alt="blog-preview">
    <div class="date">
      <span>{{blog.date}}</span>
    </div>
  </div>
  <div class="info">
    <span class="pre-header topic">{{blog.topic}}</span>
    <h6 class="title">{{blog.title}}</h6>
    <p>{{blog.content}}</p>
    <a href="">Read More</a>
  </div>
</article>
